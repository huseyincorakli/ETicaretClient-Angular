<section class="py-5 mt-10">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a
            data-fslightbox="mygalley"
            class="rounded-4"
            target="_blank"
            data-type="image"
          >
            <img
              style="max-width: 100%; max-height: 100vh; margin: auto"
              class="rounded-4 fit"
              src="{{ baseUrl.url }}/{{ product.imageFiles[0].path }}"
              alt="Card image cap"
            />
          </a>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <ng-container *ngFor="let imageFile of product.imageFiles">
            <a
              data-fslightbox="mygalley"
              class="border mx-1 rounded-2"
              target="_blank"
              data-type="image"
              class="item-thumb"
            >
              <img
                style="cursor: pointer"
                width="60"
                height="60"
                class="rounded-2 m-1"
                src="{{ baseUrl.url }}/{{ imageFile.path }}"
              />
            </a>
          </ng-container>
        </div>
        <!-- thumbs-wrap.// -->
        <!-- gallery-wrap .end// -->
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ product.name }} <br />
            Casual Hoodie
          </h4>
          <div class="d-flex flex-row my-3">
            <span class="text-muted"
              ><i class="fas fa-shopping-basket fa-sm"></i>Stokda
              <span class="text-danger "><b>{{product.stock}}</b></span> adet  kaldı</span
            >
           
          </div>

          <div class="mb-3">
            <span class="h5">{{ product.price | currency: 'TRY' }}</span>
            <span class="text-muted">/ürün başına</span>
          </div>

          <p>
            {{ product.description }}
          </p>
          <br />
          <div class="row">
            <dt class="col-3">Marka</dt>
            <dd class="col-9">Reebook</dd>
          </div>

          <hr />

          <div class="row align-items-center justify-content-between">
            <div class="col-md-4 col-6 mb-3">
              <label class="form-label" for="quantityInput"
                ><b>Adet</b></label
              >
              <input
                id="quantityInput"
                class="form-control"
                min="1"
                type="number"
                value="0"
              />
            </div>

            <!-- Add to cart -->
            <div class="col-md-4 col-6 mb-3 mt-4">
              <a href="#" class="btn btn-warning shadow-0">
                <i class="me-1 fa fa-shopping-basket"></i> Sepete Ekle
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
