<h1 mat-dialog-title>{{ data.name }} Rol Atama</h1>

<div mat-dialog-content>
    <p matBadge="4" matBadgeOverlap="false" class="demo-section"></p>
    <p>İlgili endpointe aşağıdan rolleri atayınız.</p>
 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
