<div class="container">
  <div class="row">
    <div class="col-md-8">
    <div #harita class="container" id="harita" style="height: 550px"></div>
    </div>
    <div class="col-md-4">
        <div class="row">
                <div >
                  <div class="card">
                    <div class="card-body">
                        
                        <div class="form-group">
                            <div class="form-group">
                                <button *ngIf="userHasAddress==false" class="btn btn-sm btn-primary w-100"  data-bs-toggle="collapse" href="#collapseExample3" role="button" aria-expanded="false" aria-controls="collapseExample">Adres Ekle</button>
                                <div class="collapse" id="collapseExample3">
                                    <div class="card card-body">
                                     
                                        <div class="form-group">
                                            <label for="nameSurname">Ad Soyad</label>
                                            <input
                                              #txtName
                                              type="text"
                                              formControlName="nameSurname"
                                              class="form-control"
                                              id="nameSurname"
                                              placeholder="Ad Soyad"
                                            />
                                          </div>
                                          <div class="form-group">
                                            <label for="nameSurname">Telefon Numarası</label>
                                            <input
                                              #txtName
                                              type="tel"
                                              formControlName="telNum"
                                              class="form-control"
                                              id="telNum"
                                              placeholder="Telefon Numarası"
                                            />
                                          </div>
                                          <div class="form-group">
                                            <label for="nameSurname">Şehir</label>
                                            <input
                                              value="{{ address.city }}"
                                              #txtName
                                              type="text"
                                              formControlName="country"
                                              class="form-control"
                                              id="country"
                                              placeholder="Şehir"
                                            />
                                          </div>
                                          <div class="form-group">
                                            <label for="nameSurname">İlçe</label>
                                            <input
                                              value="{{ address.county }}"
                                              #txtName
                                              type="text"
                                              formControlName="town"
                                              class="form-control"
                                              id="town"
                                              placeholder="İlçe"
                                            />
                                          </div>
                                          <div class="form-group">
                                            <label for="nameSurname">Adres Bilgileri</label>
                                            <input
                                              value="{{ address.label }}"
                                              #txtName
                                              type="text"
                                              formControlName="addressInfo"
                                              class="form-control"
                                              id="addressInfo"
                                              placeholder="Adres Bilgileri"
                                            />
                                          </div>
                                          <div class="form-group">
                                            <label for="nameSurname">Adres Tarifi</label>
                                            <input
                                              #txtName
                                              type="text"
                                              formControlName="addressInfo"
                                              class="form-control"
                                              id="addressInfo"
                                              placeholder="Adres Tarifi"
                                            />
                                          </div>
                                          <br />
                                          <button class="btn btn-primary">Güncelle</button>
                                    </div>
                                  </div>
                                <br>
                                <br>
                              </div>
