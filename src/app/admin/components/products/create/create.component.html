<mat-form-field class="product-create">
  <mat-label>Name</mat-label>
  <input matInput  #txtName/>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0"   #txtStock/>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0"   #txtPrice/>
</mat-form-field>
<button mat-raised-button color="primary" (click)="create(txtName,txtPrice,txtStock)">Create Product</button>
<hr>
<app-file-upload [options]="fileUploadOptions"></app-file-upload>
