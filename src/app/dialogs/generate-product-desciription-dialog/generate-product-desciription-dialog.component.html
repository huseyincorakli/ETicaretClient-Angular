<div class="container mt-2">
    <div  class="d-flex justify-content-center">
        <p><b>PRODUCT DESCRIPTION GENERATOR</b></p>
    </div>
  <div class="form-group mt-1">
    <input type="text" class="form-control" id="brand" placeholder="Brand" #txtBrand />
  </div>
  <div class="form-group mt-1">
    <input class="form-control" id="productName" placeholder="Product Name" #txtProductName />
  </div>

  <div class="form-group mt-1">
    <input
      type="text"
      class="form-control"
      id="category"
      placeholder="Category"
      #txtCategory
    />
  </div>

  <div class="form-group mt-1">
    <input
      type="text"
      class="form-control"
      id="description"
      placeholder="Description"
      #txtDescription
    />
  </div>

  <div class="form-group mt-1">
    <input #txtKeywords class="form-control w-full" id="keywords" placeholder="Keywords"  />
  </div>

  <div class="d-grid gap-2  mt-2">
    <button class="btn btn-primary btn-sm" type="button"
     (click)="deneme(txtBrand,txtCategory,txtDescription,txtKeywords,txtProductName)">Generate</button>
  </div>

  

  <div *ngIf="generatedData.description" class="alert alert-success mt-2" role="alert">
    <p class="data"> {{generatedData.description}}</p>
    <hr>
    <button class="btn btn-primary btn-sm" type="button" (click)="CopyToClipBoard()">Copy</button>
  </div>
</div>
