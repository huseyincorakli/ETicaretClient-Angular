<mat-form-field class="product-create">
  <mat-label>Name</mat-label>
  <input matInput  #txtName/>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0"   #txtStock/>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0"   #txtPrice/>
</mat-form-field>
<mat-form-field class="product-create">
  <mat-label>Desciription</mat-label>
  <input matInput type="text" #txtDescription/>
</mat-form-field>
<button mat-raised-button color="primary" (click)="create(txtName,txtPrice,txtStock,txtDescription)">Create Product</button>
