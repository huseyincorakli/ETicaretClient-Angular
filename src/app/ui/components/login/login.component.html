<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input #txtUsernameOrEmail
          type="text"
          formControlName="username"
          class="form-control"
          id="username"
          placeholder="Kullanıcı Adı & E-mail"
        />
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input #txtPassword
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Şifre"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" (click)="login(txtPassword.value,txtUsernameOrEmail.value)">Giriş Yap</button>
   
  </div>
  <div class="col-md-3"></div>
</div>
